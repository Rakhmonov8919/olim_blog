<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease code</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <a href="{% url 'home' %}" class="logo"
        ><i class="fas fa-graduation-cap"></i>Ease Code</a
      >

      <nav class="navbar">
        <ul>
          <li><a href="{% url 'home' %}">home</a></li>
          <li><a href="{% url 'about' %}">about</a></li>
          <li><a href="{% url 'teacher' %}">teacher</a></li>
          <li><a href="{% url 'course' %}">course</a></li>
          <li><a href="{% url 'review' %}">review</a></li>
          <li><a href="{% url 'contact' %}" class="active">contact</a></li>
        </ul>
      </nav>
      <div class="fas fa-bars"></div>
    </header>

    <!-- contact section starts -->

    <section id="contact" class="contact">
      <h1 class="heading">contact us</h1>
      <h3 class="title">we love conversation, lets talk.</h3>

      <div class="row">
        <div class="image">
          <img src="{% static 'images/Contact.svg' %}" alt="" />
        </div>
        <div class="form-container">
          <form action="">
            <input type="text" placeholder="full name" />
            <input type="email" placeholder="enter your email" />
            <input type="number" placeholder="phone" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="message"
            ></textarea>
            <input type="submit" value="message" />
          </form>
        </div>
      </div>
    </section>

    <!-- contact section ends -->

    <!-- footer section starts -->

    <section class="footer">
      <div class="icons">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-github"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>

      <div class="credit">
        created by <span>Rakhmonov</span> | all rights reserved.
      </div>
    </section>

    <!-- footer section ends -->

<!--    &lt;!&ndash; custom js file link &ndash;&gt;-->
<!--    <script src="js/main.js"></script>-->
  </body>
</html>
