<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease code</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <a href="{% url 'home' %}" class="logo"
        ><i class="fas fa-graduation-cap"></i>Ease Code</a
      >

      <nav class="navbar">
        <ul>
          <li><a href="{% url 'home' %}">home</a></li>
          <li><a href="{% url 'about' %}">about</a></li>
          <li><a href="{% url 'teacher' %}" class="active">teacher</a></li>
          <li><a href="{% url 'course' %}">course</a></li>
          <li><a href="{% url 'review' %}">review</a></li>
          <li><a href="{% url 'contact' %}">contact</a></li>
        </ul>
      </nav>
      <div class="fas fa-bars"></div>
    </header>

    <!-- teacher section starts -->

    <section id="teacher" class="teacher">
      <h1 class="heading">our teachers</h1>
      <h3 class="title">meet profesionals trainers</h3>

      <div class="card-container">

        {% for teacher in teachers %}
        <div class="card">
          <img src="{{ teacher.imageURL }}">
          <h3>{{ teacher.teacher_name }}</h3>
          <p>{{ teacher.subject }}</p>
          <div class="icons">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-github"></a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- teacher section starts -->

    <!-- footer section starts -->

    <section class="footer">
      <div class="icons">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-github"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>

      <div class="credit">
        created by <span>Rakhmonov</span> | all rights reserved.
      </div>
    </section>

    <!-- footer section ends -->

    <!-- jquery cdn link -->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->

<!--    &lt;!&ndash; custom js file link &ndash;&gt;-->
<!--    <script src="js/main.js"></script>-->
  </body>
</html>
